</style>

<script>
function generateStory() {
  const names = document.getElementById('names').value;
  const age = document.getElementById('age').value;
  const doodleType = document.getElementById('doodleType').value;
  const hobbies = document.getElementById('hobbies').value;
  const toys = document.getElementById('toys').value;
  const personality = document.getElementById('personality').value;
  const hair = document.getElementById('hair').value;
  const weight = document.getElementById('weight').value;
  const owners = document.getElementById('owners').value;

  const nameList = names.split(',').map(n => n.trim());
  const ownerList = owners.split(',').map(o => o.trim());
  const firstName = nameList[0];
  const nicknames = nameList.slice(1).join(', ');
  const primaryOwner = ownerList[0];
  const allOwners = ownerList.join(', ');

  // Determine tone based on age
  const ageNum = parseFloat(age);
  let tone, toneLine, ageIntro;
  if (ageNum < 1) {
    tone = "baby";
    toneLine = "I'm literally a BABY. Please be patient. And also give me a treat.";
    ageIntro = "just a teeny tiny baby who still trips over my own ears";
  } else if (ageNum < 2) {
    tone = "toddler";
    toneLine = "I'm basically a TODDLER. I don't know the rules and honestly... I don't want to.";
    ageIntro = "a wild and untamed toddler in a floofy dog suit";
  } else if (ageNum < 5) {
    tone = "teen";
    toneLine = "Ugh. I'm basically a TEENAGER. Don't tell me what to do.";
    ageIntro = "a sassy, spunky teenager who runs this house (don't @ me)";

    tone = "adult";
    toneLine = "I'm a MATURE, distinguished adult. I have opinions. Many of them.";
    ageIntro = "a refined adult with very important thoughts about treats";
  } else {
    tone = "elder";
    toneLine = "I'm a WISE ELDER. I've seen things. Mostly squirrels.";
    ageIntro = "a grumpy, glorious old legend who has earned every grey hair";
  }

  const hobbyList = hobbies.split(',').map(h => h.trim());
  const toyList = toys.split(',').map(t => t.trim());
  const personalityList = personality.split(',').map(p => p.trim());

  // Update cover
  document.getElementById('coverName').textContent = firstName.toUpperCase();
  document.getElementById('coverTagline').textContent = `ğŸŒŸ A.K.A. ${nicknames} ğŸŒŸ`;

  const pages = `
    <!-- PAGE 1: MEET ME -->
    <div class="page">

        </div>
      </div>
      <div class="illustration">ğŸ¶ âœ¨ ğŸ¦´ âœ¨ ğŸ¶</div>
      <div class="story-text">
        <p>Hi. Hello. Bonjour. My name is <strong>${firstName}</strong> â€” though I also go by <strong>${nicknames}</strong>, depending on how dramatic the situation is. You can call me whatever. As long as you're also holding a treat, I'll answer.</p>
        <div class="quote">"${toneLine}"</div>
        <p>I am ${ageIntro}. I am a <strong>${doodleType}</strong>. I have <strong>${hair}</strong> hair that my groomer calls "a challenge" and I call "fabulous." I weigh a very powerful <strong>${weight}</strong>, which is 100% muscle and 0% the treats I stole off the counter. Don't look into it.</p>
        <p>My humans â€” the lucky ones â€” are <strong>${allOwners}</strong>. They think they rescued me. Cute. I rescued <em>them</em>.</p>
      </div>
      <div class="page-number">1</div>
    </div>

    <!-- PAGE 2: MY PERSONALITY -->
    <div class="page">
      <div class="page-corner"></div>
      <div class="page-header">
        <div class="page-emoji">ğŸ˜¤</div>
        <div class="page-title">
          Chapter 2: My Personality (It's a Lot)
          <span>A deep dive into my emotional complexity</span>
        </div>
      </div>
      <div class="illustration">ğŸ˜ ğŸ’… ğŸŒŸ</div>
      <div class="story-text">
        <p>People say I'm <strong>${personality}</strong>. Those people are correct. Let me elaborate.</p>
